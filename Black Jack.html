<html>
    <head>
        <title>VCasino</title>
    </head>
    <body>
        <script src="BlackJack(js).js"></script>
        <h1 align = "center">Black Jack </h1>
        <table border="1" align = "center" id = "game">
            <caption>Игровое поле</caption>
            <tr>
                <th>Крупье</th>
                <th>Игрок</th>
            </tr>
            <tr>
                <th id = "score_dealer"></th>
                <th id = "score_player"></th>
            </tr>
            <tr>
                <th id = "Dealer">?</th>
                <th id = "Player">?</th>
            </tr>
        </table>
        <button type="button" style="position:relative; left:500px;" name = "begin" value="begin" onclick = "beginGame()">Начать игру</button>
        <button type="button" style="position:relative; left:670px;"align = "center" name="end" value="end" onclick = "endGame()">Закончить игру</button>
        <br><br>
        <button type="button" style="position:relative; left:500px;" name = "take" value="take" onclick='takeCard("player")'>Взять карту</button>
        <button type="button" style="position:relative; left:670px; width:110px"align = "center" name="end" value="end" onclick = 'dealer_takes_cards("dealer", "enough")'>Хватит</button>
    </body>
</html>
